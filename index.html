<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
    }
    .delete {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="color: purple;">JavaScript Project 3: To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Apna task likho...">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let task = taskInput.value.trim();

      if (task === "") {
        alert("Task likho pehle! ðŸ˜…");
        return;
      }

      let li = document.createElement("li");
      li.textContent = task;

      let delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "delete";
      delBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      taskInput.value = "";
    }
  </script>
</body>
</html>
