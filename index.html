<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Class 5 - DOM Manipulation</title>
  <style>
    #box {
      padding: 20px;
      background-color: lightblue;
      color: black;
      font-size: 18px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="color: purple;">JavaScript Class 5</h1>

  <div id="box">Yeh ek simple box hai</div>

  <button onclick="changeText()">Text Badlo</button>
  <button onclick="changeColor()">Color Badlo</button>
  <button onclick="removeBox()">Box Hatado</button>

  <script>
    function changeText() {
      document.getElementById("box").innerHTML = "Text change ho gaya! ðŸ˜Ž";
    }

    function changeColor() {
      document.getElementById("box").style.backgroundColor = "lightgreen";
      document.getElementById("box").style.color = "darkblue";
    }

    function removeBox() {
      document.getElementById("box").remove();
    }
  </script>
</body>
</html>
