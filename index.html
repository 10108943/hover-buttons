<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Class 7 - Math, Date, Random</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .output {
      margin-top: 20px;
      color: darkgreen;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1 style="color: purple;">JavaScript Class 7</h1>

  <div class="output" id="result"></div>

  <script>
    let output = "";

    // Math
    let num = 7.6;
    output += "<strong>Math Round:</strong> " + Math.round(num) + "<br>";
    output += "<strong>Math Square Root of 25:</strong> " + Math.sqrt(25) + "<br>";

    // Random number (1 to 6)
    let dice = Math.floor(Math.random() * 6) + 1;
    output += "<strong>Dice roll (1-6):</strong> " + dice + "<br>";

    // Date
    let now = new Date();
    output += "<strong>Current Date:</strong> " + now.toDateString() + "<br>";
    output += "<strong>Current Time:</strong> " + now.toLocaleTimeString() + "<br>";

    // Show all on page
    document.getElementById("result").innerHTML = output;
  </script>
</body>
</html>
