<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Class 2 - Conditions & Loops</title>
</head>
<body>
  <h1>JavaScript Class 2</h1>
  <p>Inspect → Console tab mein conditions aur loops ka output dekhna.</p>

  <script>
    // 👩‍💻 Class 2 - IF ELSE (Conditionals)

    let score = 75;

    if (score >= 80) {
      console.log("Excellent Result 🎉");
    } else if (score >= 50) {
      console.log("Good Job 👍");
    } else {
      console.log("Fail ❌");
    }

    // 🔁 FOR Loop
    console.log("Counting 1 to 5:");
    for (let i = 1; i <= 5; i++) {
      console.log(i);
    }

    // 🔁 WHILE Loop
    console.log("Counting down from 3:");
    let x = 3;
    while (x > 0) {
      console.log(x);
      x--;
    }
  </script>
</body>
</html>
