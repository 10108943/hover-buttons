<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Class 2 - Output</title>
</head>
<body>
  <h1>JavaScript Class 2</h1>

  <script>
    let output = "";

    let score = 75;
    if (score >= 80) {
      output += "Excellent Result 🎉<br>";
    } else if (score >= 50) {
      output += "Good Job 👍<br>";
    } else {
      output += "Fail ❌<br>";
    }

    output += "Counting 1 to 5:<br>";
    for (let i = 1; i <= 5; i++) {
      output += i + "<br>";
    }

    output += "Counting down from 3:<br>";
    let x = 3;
    while (x > 0) {
      output += x + "<br>";
      x--;
    }

    document.body.innerHTML += "<div style='color: blue; font-size: 18px; margin-top: 20px;'>" + output + "</div>";
  </script>
</body>
</html>
