<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Class 3 - Functions & Arrays</title>
</head>
<body>
  <h1 style="color: purple;">JavaScript Class 3</h1>

  <script>
    // Function definition
    function greet(name) {
      return "Hello, " + name + "!<br>";
    }

    // Using the function
    let output = "";
    output += greet("Arjawan");
    output += greet("Zara");

    // Array example
    let colors = ["Red", "Green", "Blue"];
    output += "<br><strong>Colors:</strong><br>";
    for (let i = 0; i < colors.length; i++) {
      output += colors[i] + "<br>";
    }

    // Show result on page
    document.body.innerHTML += "<div style='color: blue; font-size: 18px; margin-top: 20px;'>" + output + "</div>";
  </script>
</body>
</html>
