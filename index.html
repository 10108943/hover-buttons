<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Class 1 - Arjawan</title>
</head>
<body>
  <h1>JavaScript Class 1</h1>
  <p>Inspect → Console tab mein output dekhna.</p>

  <script>
    // 👩‍💻 JS Class 1 - Basic Variables, Data Types, and Operators

    let name = "Arjawan";
    let age = 20;
    let city = "Lahore";

    console.log("Name:", name);
    console.log("Age:", age);
    console.log("City:", city);

    let num1 = 10;
    let num2 = 5;

    console.log("Sum:", num1 + num2);
    console.log("Product:", num1 * num2);

    let isOnline = true;
    console.log("Is Online:", isOnline);
    console.log("Type of isOnline:", typeof isOnline);
  </script>
</body>
</html>
