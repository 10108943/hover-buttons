<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Class 8 - Array Methods</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .output {
      margin-top: 20px;
      color: darkblue;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1 style="color: purple;">JavaScript Class 8</h1>

  <div class="output" id="result"></div>

  <script>
    let output = "";

    let fruits = ["apple", "banana", "mango"];
    output += "<strong>Original Array:</strong> " + fruits.join(", ") + "<br>";

    // Push (add new item)
    fruits.push("orange");
    output += "<strong>After push('orange'):</strong> " + fruits.join(", ") + "<br>";

    // Pop (remove last item)
    fruits.pop();
    output += "<strong>After pop():</strong> " + fruits.join(", ") + "<br>";

    // Length
    output += "<strong>Length of array:</strong> " + fruits.length + "<br>";

    // Map (uppercase all items)
    let upperFruits = fruits.map(function(item) {
      return item.toUpperCase();
    });
    output += "<strong>After map to UPPERCASE:</strong> " + upperFruits.join(", ") + "<br>";

    document.getElementById("result").innerHTML = output;
  </script>
</body>
</html>
