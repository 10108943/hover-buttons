<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Class 6 - Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1 style="color: purple;">JavaScript Class 6</h1>

  <input type="text" id="nameInput" placeholder="Apna naam likho" />
  <button onclick="showName()">Dikhao</button>

  <div id="output"></div>

  <script>
    function showName() {
      let name = document.getElementById("nameInput").value;

      if (name === "") {
        document.getElementById("output").innerHTML = "Naam likho pehle ðŸ˜…";
      } else {
        document.getElementById("output").innerHTML = "Welcome, " + name + "! ðŸŽ‰";
      }
    }
  </script>
</body>
</html>
