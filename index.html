<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Class 9 - Simple Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 80px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h1 style="color: purple;">JavaScript Class 9 - Calculator</h1>

  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2"><br>

  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">√ó</button>
  <button onclick="calculate('/')">√∑</button>

  <div id="result"></div>

  <script>
    function calculate(operator) {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let result = "";

      if (isNaN(a) || isNaN(b)) {
        result = "Dono numbers likho please üòÖ";
      } else {
        if (operator === "+") result = a + b;
        else if (operator === "-") result = a - b;
        else if (operator === "*") result = a * b;
        else if (operator === "/") {
          if (b === 0) result = "0 se divide nahi hota ‚ùå";
          else result = a / b;
        }
      }

      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
